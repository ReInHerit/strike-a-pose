<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pose recognizer</title>
    <link rel = "icon" type="image/x-icon" href="/static/assets/favicon.png">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css" />
  </head>
  <body class="background" style="overflow-y: hidden;">
    <div id="game-loading" class="position-absolute w-100 h-100 d-flex flex-column justify-content-center fade-me">
      <div class="d-flex align-items-center justify-content-center" style="height: 100%;">
        <div class="spinner-border text-light" style="width: 10rem; height: 10rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <div id="main" style="display:none;">
      <div class="canvas-container" id="canvas-container-img"><canvas id="imgCanvas"></canvas></div>
      <div class="flex-column justify-content-center" id="artwork_label" ></div>
      <div class="timer-div timer-div1 flex-column justify-content-center" id="timer">
        <span id="timer">00:00:00</span>
      </div>
      <div id ="score_container" class="score-container d-flex flex-column justify-content-center text-white">
        <div class="progress w-100">
          <div id="score" class="progress-bar bg-secondary" role="progressbar"></div>
        </div>
      </div>
      <div class="canvas-container" id="canvas-container-cam"><canvas id="camCanvas"></canvas></div>
    </div>
    <video id="video" autoplay playsinline position="absolute"></video>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.1.3"></script>
  <script type="text/javascript" src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
  integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
  crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"
    integrity="sha512-zInFF17qBFVvvvFpIfeBzo7Tj7+rQxLeTJDmbxjBz5/zIr89YVbTNelNhdTT+/DCrxoVzBeUPVFJsczKbB7sew=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script type="module" src="/static/js/game.js"></script>
</html>
